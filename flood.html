<!DOCTYPE html>
<html>
  <head>
    <title>Ecocide in Practice: The Nova Kakhovka Dam</title>

    <!-- load scripts for jquery, css, and leaflet -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
    <link rel="stylesheet" href="../flood.css">
    <script src="eelGrass2005.geojson"></script>

    <!-- default style preferences --> 
    
    <style>
      #map { height: 400px; width: 700px; }
      html, body { height: 100%; margin: 0; padding: 0; }
    </style>
    
     <!-- script for init of leaflet map -->
    <script>

      $(document).ready( function() {

          var map = L.map('map').setView([47.54996417601686, 35.111654551028806], 15);
          var layerGroup = new L.LayerGroup();

          var title = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, 
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>'
            });
          layerGroup.addLayer(title);
          layerGroup.addTo(map);

          var dataFlood = L.geoJson(eelGrass2005, 
                  { color: "#002800",
                    weight: 3,
                    opacity: .5,
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup("<b>Acres: " + feature.properties.ACRES + "</b><br/><b>Year: " + feature.properties.YEAR_ + "</b>");
                      }
                    });

            layerGroup.addLayer(dataFlood); 
        
      }); 

   });
    </script>
    
    <!-- General JQuery Stuff -->

    <script>
        $(document).ready(function () {
            $("a").on('click', function () {
                $("a").removeClass("active");
                $(this).addClass("active");
                
            });
        });
    </script>


    
  </head>

  <body>

<!-- Top Nav --> 
    <div class="topnav">

<!-- Main Image Header --> 

    <div id="container">
      <div id="contents">
       <img style="width: 100%; height: 650px;" src="https://media.npr.org/assets/img/2023/06/08/02_nova-kakhovka-dam-and-hydroelectric-plant-after-collapse_07jun2023_wv03-web-res_slide-4e296f93727d8f71f92a10e2c725679273640f3f.jpg" id="#mainimg">
        </div>
        <div id="gradient">
      </div>
    </div>

<!-- Content --> 

    
    <h1>Flood Map</h1>
    <div id="map"></div>
  </body>
</html>
