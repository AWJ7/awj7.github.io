<!DOCTYPE html>
<html>
  <head>
    <title>Portland NH Eelgrass</title>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
    <script src="eelgrass2015.geojson"></script>
    <script src="eelGrass2005.geojson"></script>
    <style>
      #map { height: 400px; width: 700px; }
      html, body { height: 100%; margin: 0; padding: 0; }
    </style>
    
    <script>

      $(document).ready( function() {

          var map = L.map('map').setView([43.07005623286285, -70.81053557810661], 15);
          var yearIs2005 = true;
        
          L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19, 
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles Courtesy of <a href="http://hot.osm.org">HOT OSM</a>'
            }).addTo(map);


          if (yearIs2005 == true) {
            
            L.geoJson(eelGrass2005, 
                    { color: "#002800",
                      weight: 3,
                      opacity: .5,
                      onEachFeature: function(feature, layer) {
                        layer.bindPopup("<b>Acres: " + feature.properties.ACRES + "</b><br/><b>Year: " + feature.properties.YEAR_ + "</b>");
                      }
                    }).addTo(map);
          }
      
       $("#button").click( function () {
           
            if (yearIs2005 == true) {
              L.geoJson(eelGrass2005).removeFrom(map); 

            

              yearIs2005 = false; 

              
            } else {

              L.geoJson(eelGrass2015).removeFrom(map); 

              <!-- 
              L.geoJson(eelGrass2005, 
                    { color: "#002800",
                      weight: 3,
                      opacity: .5,
                      onEachFeature: function(feature, layer) {
                        layer.bindPopup("<b>Acres: " + feature.properties.ACRES + "</b><br/><b>Year: " + feature.properties.YEAR_ + "</b>");
                      }
                    }).addTo(map);
                  --> 
                    
              yearIs2005 = true; 
            }


         
       }); 

        
      }); 
    </script>
    
    
  </head>

  <body>
    <h1>Eelgrass in Portland NH</h1>
    <div id="map"></div>
    <h5>Press the button to change the year from 2005 to 2015.</h5>
    <button id="button">Click here</button>
    
  </body>
</html>
